<script type="text/processing">
/**    HOW TO MAKE BUTTONS
*
*  AUTHOR: Jerico Arroyo
*  VERSION: 1.0
*  DATE: 5/29/2019
*
*/

PImage mainScreen;
int gameState = 0;
int clicks = 0;


void setup() {
  size(800, 600);
  mainScreen = loadImage("./mainScreen.png");
  noStroke();
}

void draw() { 
  if (gameState == 0) {   
    textSize(60);
    fill(255);
    text("random colors", 200, 300);
    
    background(0);
    makeButton();    //Function to draw the actual BUTTON
  }
  
  if (gameState == 1) {
    //
    background(255);
    if (mousePressed) {
      
      fill(random(255), random(255), random(255));
      circle(mouseX, mouseY, 70);
      clicks++;
    }
  }
  text(" " + clicks, width/2-15, 100);
  
}



void makeButton() {
  
  fill(60, 255, 50);
  rect(200, 500, 200, 60, 15);    //Shape of BUTTON    //x, y, width, height, radius
  
  if (mouseX > 200 && mouseX < 400 && mouseY > 500 && mouseY < 560) {    //Checks if mouse is within function.
    fill(96, 112, 99);
    rect(200, 500, 200, 60, 15);    //Shape of BUTTON    //x, y, width, height, radius
  }
  
  fill(0);    //TEXT COLOR
  textSize(30);  //TEXT SIZE
  
  if (mouseX > 200 && mouseX < 400 && mouseY > 500 && mouseY < 560) {    //Checks if mouse is within function.
    fill(201, 234, 207);    //If true, change "PLAY AGAIN?" text to a DIFFERNT COLOR.
    if (mousePressed) {    //Checks if mouse is pressing BUTTON.
       gameState = 1;
    }
  }
  
  text("PLAY", 255, 540);    //Text on BUTTON
  
}

</script>
